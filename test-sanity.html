<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sanity Connection</title>
</head>
<body>
    <h1>Testing Sanity API Connection</h1>
    <div id="status">Checking connection...</div>
    <div id="result"></div>
    
    <script>
        const projectId = 'r5d871tr';
        const dataset = 'production';
        const apiVersion = '2023-10-01';
        
        const query = encodeURIComponent('*[_type == "heroImage"]');
        const url = `https://${projectId}.api.sanity.io/v${apiVersion}/data/query/${dataset}?query=${query}`;
        
        console.log('Testing URL:', url);
        
        fetch(url)
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                document.getElementById('status').innerHTML = '<span style="color: green;">✅ Connection successful!</span>';
                document.getElementById('result').innerHTML = `
                    <h2>Results:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = '<span style="color: red;">❌ Connection failed!</span>';
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre style="color: red;">${error.toString()}</pre>
                    <p>Check browser console for more details.</p>
                `;
            });
    </script>
</body>
</html>
